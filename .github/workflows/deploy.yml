name: Deploy to EC2

on:
  push:
    branches: [ main ]  # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USERNAME }}
      run: |
        echo "User: ${USER}"
        echo "Host: ${HOST}"
        echo "$PRIVATE_KEY" > private_key
        chmod 600 private_key
        echo "Private key file contents:"
        cat private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
          cd /home/ec2-user/GitHub/Larrys_Gym_Tracker &&
          git remote set-url origin git@github.com:JordanLevy99/Larrys_Gym_Tracker.git &&
          git pull origin main &&
          source .venv/bin/activate &&
          pip install -r requirements.txt &&
          sudo systemctl restart larrys_gym_tracker.service
        '